<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--

        EXTRA EX!

        You have to build app a comments wall.

        You can get from this endpoint the posts:
        https://jsonplaceholder.typicode.com/posts

        You should display all the data on the page, like title and body.

        When the user clicks on a comment, the app should propose all the comments for that specific post.
        You can get the comments from:
        https://jsonplaceholder.typicode.com/posts/1/comments
        
        For all of these comments, present the name, the body and the email of the poster



        EXTRA EX 2!

        Create a new photo gallery, responsive and working loading pictures from:

        https://jsonplaceholder.typicode.com/photos

        Consider to present the picture in blocks of 30pics.

        Add a navigation system to allow the user to see the "next / previous" 30 photos

    -->

  </head>
  <body>
    <div clas="container-fluid">
    <div class="row" id="mainBody">
        
    </div>
  </div>

    <script>
      window.onload = function () {
        fetch("https://jsonplaceholder.typicode.com/posts")
                .then((response) => response.json())
                .then((json) => {
                  var mainId=document.querySelector("#mainBody");
                  for(var i=0;i<100;i++){
                    console.log(json[i]);
                    var div = document.createElement("div");
                   div.classList.add("col-md-3");
                   div.setAttribute("style","border:1px solid red")
                    div.innerHTML += `
                     <p>title- ${json[i].title}</p>
                     <p><a href="commentpage.html?id=${json[i].id}}">posts- ${json[i].body}</a></p>
                    `;
                    mainId.appendChild(div);
                  }
                  
                });
      }

      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
